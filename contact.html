    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #0f0f13;
            color: #f4f4f9;
        }
        header {
            text-align: center;
            color: #fff;
            padding: 50px 20px;
            background: #1f1f29;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }
        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
        }
        nav {
            background: #1f1f29;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: #f4f4f9;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffcc00;
        }
        .contact-section {
            text-align: center;
            padding: 50px 20px;
        }
        .contact-section h2 {
            font-size: 2.5rem;
            color: #ffcc00;
            margin-bottom: 30px;
        }
        .contact-section p {
            font-size: 1.2rem;
            color: #f4f4f9;
        }
        .email-link {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffcc00;
            text-decoration: none;
            transition: color 0.3s;
        }
        .email-link:hover {
            color: #fff;
        }
        footer {
            background: #1f1f29;
            text-align: center;
            padding: 20px;
            color: #f4f4f9;
        }
        footer a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
        /* Social Media Icons */
        .social-icons a {
            color: #ffcc00;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #fff;
        }
    </style>
</head>
